<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS for the modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
            overflow: auto;
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 70%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .close {
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 25px;
            font-weight: bold;
            cursor: pointer;
        }

        .save-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Your address form -->
    <div class="row">
        <div class="row">
            <div class="form__group col-12">
                <div class="custom-checkbox mb--20">
                    <input type="checkbox" name="shipdifferetads" id="shipdifferetads" class="form__checkbox">
                    
                    <label for="shipdifferetads" class="form__label shipping-label">Ship To A Different Address?</label>
                </div>
                <div class="ship-box-info hide-in-default mt--30">
                    <div class="row mb--20">
                        <div class="form__group col-12">
                            <label for="shipping_fname" class="form__label">First Name  <span class="required">*</span></label>
                            <input type="text" name="first_name" id="shipping_fname" class="form__input">
                        </div>
                        <div class="form__group col-12">
                            <label for="shipping_lname" class="form__label">Last Name  <span class="required">*</span></label>
                            <input type="text" name="last_name" id="shipping_lname" class="form__input">
                        </div>
                    </div>
                    <div class="row mb--20">
                        <div class="form__group col-12">
                            <label for="shipping_company" class="form__label">Company Name (Optional)</label>
                            <input type="text" name="company_name" id="shipping_company" class="form__input">
                        </div>
                    </div>
                    <div class="row mb--20">
                        <div class="form__group">
                            <label class="form__label" for="country">Country <span class="required">*</span></label>
                            <input type="text" name="country" id="country" class="form__input">
                        </div>
                    </div>
                    <div class="row mb--20">
                        <div class="form__group col-12">
                            <label for="shipping_streetAddress" class="form__label">Street Address <span class="required">*</span></label>

                            <input type="text" name="street_address" id="shipping_streetAddress" class="form__input mb--30" placeholder="House number and street name">

                           
                        </div>
                    </div>
                    <div class="row mb--20">
                        <div class="form__group col-12">
                            <label for="shipping_city" class="form__label">Town / City <span class="required">*</span></label>
                            <input type="text" name="town" id="shipping_city" class="form__input">
                        </div>
                    </div>
                    <div class="row mb--20">
                        <div class="form__group">
                            <label class="form__label" for="country">State <span class="required">*</span></label>
                            <input type="text" name="state" id="country" class="form__input">
                        </div>
                    </div>
                    <div class="row mb--20">
                        <div class="form__group col-12">
                            <label for="shipping_phone" class="form__label">Phone <span class="required">*</span></label>
                            <input type="text" name="phone" id="shipping_phone" class="form__input">
                        </div>
                    </div>
                    <div class="row mb--20">
                        <div class="form__group col-12">
                            <label for="shipping_email" class="form__label">Email Address  <span class="required">*</span></label>
                            <input type="email" name="email" id="shipping_email" class="form__input">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="edit-button">Edit Address</button>
    </div>

    <!-- Address Editing Modal -->
    <div id="editAddressModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Address</h2>
            <!-- Your existing address form here, with fields for editing -->
            <button id="saveChangesBtn" class="save-button">Save Changes</button>
        </div>
    </div>

    <script>
        // JavaScript to control the modal
        var modal = document.getElementById("editAddressModal");
        var editButtons = document.querySelectorAll(".edit-button");

        // Loop through the edit buttons and attach click event listeners
        for (var i = 0; i < editButtons.length; i++) {
            editButtons[i].addEventListener('click', function() {
                // Populate the modal fields with the existing address details here
                // Example: document.getElementById("shipping_fname").value = existingFirstName;
                modal.style.display = "block";
            });
        }

        // Close the modal when the close button is clicked
        document.querySelector(".close").addEventListener('click', function() {
            modal.style.display = "none";
        });

        // Close the modal when the "Save Changes" button is clicked
        document.getElementById("saveChangesBtn").addEventListener('click', function() {
            modal.style.display = "none";
        });
    </script>
</body>
</html>
