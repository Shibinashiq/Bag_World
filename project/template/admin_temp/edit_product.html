{% extends 'admin_temp/base.html' %}

{% block content %}
<div class="card-body">
    <h4 class="card-title">Edit Product</h4>
    

    <form class="forms-sample" action="" enctype="multipart/form-data" method="POST">
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.error }}"{% endif %}>{{ message }}</li>
            {% endfor %}

        </ul>

        {% csrf_token %}
        <div class="form-group">
            <label for="product_image">Product Image</label>
            
            <input type="file" class="form-control" id="product_image" name="product_image" >
            
        </div>
        <div class="form-group">
            <label for="product_name">Product Name</label>
            {%for i in product%}
            <input type="text" class="form-control" id="product_name" name="product_name" value="{{ i.product_name }}">
            {%endfor%}
        </div>
        
        <div class="form-group">
            <label for="product_price">Price</label>
            {%for i in product%}
            <input type="text" class="form-control" id="product_price" name="product_price" value="{{ i.product_price }}">
            {%endfor%}
        </div>
        <div class="form-group">
            <label for="product_brand">Brand</label>
            <select class="form-control" id="product_brand" name="product_brand">
            {% for i in brand %}
                <option value="{{ i.brand_name }}">{{ i.brand_name }}</option>
            {% endfor %}
            </select>
            
            </select>
        </div>
        <div class="form-group">
            <label for="product_offer">Offer</label>
            <input type="text" class="form-control" id="product_offer" name="product_offer" value="{{ product.product_offer }}">
        </div>
        <div class="form-group">
            <label for="product_category">Category</label>
            <select class="form-control" id="product_category" name="product_category">
                          
                {% for i in category %}
                    <option value="{{ i.category_name }}">{{ i.category_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="product_quantity">Quantity</label>
            <input type="number" class="form-control" id="product_quantity" name="product_quantity" value="{{ product.product_quantity }}">
        </div>
        <!-- Save and Cancel Buttons -->
        <button type="submit" class="btn btn-success">Save</button>
        <a class="btn btn-secondary" href="{% url 'admin_side:product' %}">Cancel</a>
        
    </form>
</div>
{% endblock %}
