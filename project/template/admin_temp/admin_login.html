{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'admin_assets/assets/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'admin_assets/assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'admin_assets/assets/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'admin_assets/assets/vendor/animate/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'admin_assets/assets/vendor/css-hamburgers/hamburgers.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'admin_assets/assets/vendor/animsition/css/animsition.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'admin_assets/assets/vendor/select2/select2.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'admin_assets/assets/vendor/daterangepicker/daterangepicker.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'admin_assets/assets/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'admin_assets/assets/css/main.css' %}">
</head>
<body>

<div class="limiter">
	<div class="container-login100" style="background-image: url('{% static 'admin_assets/assets/images/bg-01.jpg' %}')">

        <div class="wrap-login100 p-t-30 p-b-50">
            <span class="login100-form-title p-b-41">
                Account Login
            </span>
            <form class="login100-form validate-form p-b-33 p-t-5" method="POST">
                <ul id="error-messages">
                    {% for message in messages %}
                    <li>
                        <span class="message-text">{{ message }}</span>
                       
                    </li>
                    {% endfor %}
                </ul>

                {% csrf_token %}

                <div class="wrap-input100 validate-input" data-validate="Enter username">
                    <input class="input100" type="text" name="username" placeholder="User name">
                    <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <input class="input100" type="password" name="password" placeholder="Password">
                    <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                </div>

                <div class="container-login100-form-btn m-t-32">
                    <button class="login100-form-btn" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="dropDownSelect1"></div>

<script src="{% static 'admin_assets/assets/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'admin_assets/assets/vendor/animsition/js/animsition.min.js' %}"></script>
<script src="{% static 'admin_assets/assets/vendor/bootstrap/js/popper.js' %}"></script>
<script src="{% static 'admin_assets/assets/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'admin_assets/assets/vendor/select2/select2.min.js' %}"></script>
<script src="{% static 'admin_assets/assets/vendor/daterangepicker/moment.min.js' %}"></script>
<script src="{% static 'admin_assets/assets/vendor/daterangepicker/daterangepicker.js' %}"></script>
<script src="{% static 'admin_assets/assets/vendor/countdowntime/countdowntime.js' %}"></script>
<script src="{% static 'admin_assets/js/main.js' %}"></script>

</body>
</html>
</html>
