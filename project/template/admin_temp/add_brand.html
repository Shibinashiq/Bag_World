
{% extends 'admin_temp/base.html' %}
{%block content%}
<div class="card-body">
    <h4 class="card-title">Add Brand </h4>
    <!-- {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %} -->
   
    <form class="forms-sample" action="{% url 'admin_side:add_brand'%}" enctype="multipart/form-data" method="POST">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.error }}"{% endif %}>{{ message }}</li>
        {% endfor %}
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputName1">Brand Name</label>
            <input type="text" class="form-control" id="brand_name" name="brand_name" placeholder="Brand Name" value="{{i.brand_name}}">
        </div>
  
        <div class="form-group">
            <label for="brandImage">Brand Image</label>
            <input type="file" class="form-control-file" id="brand_image" name="brand_image" value="{{i.brand_image.url}}">
        </div>
  
        <!-- Edit Button (Form Submission) -->
        <button type="submit" class="btn btn-success">Save</button>
        <button type="button" class="btn btn-secondary" href="{% url 'admin_side:brand' %}">Cancel</button>



    </form>
</div>
{%endblock%}
