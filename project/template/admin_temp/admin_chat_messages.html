{% extends 'admin_temp/base.html' %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<div class="card-body">
    <div class="container mt-5 mb-5">
        <div class="row">
            <input id="logged-in-user" type="hidden" value="{{ user.id }}">
            <input id="recipient-user-id" type="hidden" value="{{ RecipientUser.id }}">
            <div class="container mt-5 mb-5">
                <div class="card">
                    <div class="card-header bg-dark">
                        <h5 class="mb-0">Help!</h5>
                    </div>
                    <div class="card-body mt-2 chat-box" id="chat-box" style="max-height: 400px; overflow-y: auto;">
                        <!-- Dummy message -->
                        <div class="mb-4 replied">
                            <div class="msg_card_body"></div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <form class="message-form" id="send-message-form">
                            <div class="input-group">
                                <input type="text" class="form-control" id="input-message" name="message" placeholder="Type your message...">
                                <div class="input-group-append">
                                    <button class="btn btn-dark" type="submit">Send</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    $(document).ready(function () {
        const loggedInUserId = $("#logged-in-user").val();
        const recipientUserId = $("#recipient-user-id").val();
        const chatBox = $("#chat-box");

        // WebSocket connection
        const socket = new WebSocket(`ws://127.0.0.1:8000/ws/chat/${loggedInUserId}/`);

        // Event handler for incoming messages
        socket.onmessage = function (event) {
            const data = JSON.parse(event.data);

            // Display the message in the chat box
            displayMessage(data.senderUsername, data.message, data.timestamp);
        };

        // Event handler for form submission (sending messages)
        $("#send-message-form").submit(function (event) {
            event.preventDefault();

            const inputMessage = $("#input-message").val();

            // Send the message to the server
            socket.send(JSON.stringify({
                message: inputMessage,
                sender_id: loggedInUserId,
                sender_username: "Admin",
            }));

            // Display the sent message in the chat box
            displayMessage("Admin", inputMessage, new Date().toISOString());

            // Clear the input field
            $("#input-message").val("");
        });

        // Function to display messages in the chat box
        function displayMessage(sender, message, timestamp) {
            const alignment = sender === "Admin" ? "end" : "start";
            const messageElement = `
                <div class="d-flex mb-4 replied justify-content-${alignment}">
                    <div class="msg_cotainer_admin alert alert-dark">
                        ${message} <br>
                        <span class="msg_time_send" style="font-size: 10px;">${timestamp}</span>
                    </div>
                </div>`;

            chatBox.append(messageElement);
        }
    });
</script>

{% endblock %}
