{% extends 'admin_temp/base.html' %}

{% block content %}
<div class="card-body">
    <h4 class="card-title">Edit Offer</h4>
    

    <form class="forms-sample" action="" enctype="multipart/form-data" method="POST">
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.error }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        
        {% csrf_token %}
       
        <div class="form-group">
            <label for="offer_name">Offer Name</label>
            <input type="text" class="form-control" id="offer_name" name="offer_name" value="{{ i.offer_name }}">
        </div>
        <div class="form-group">
            <label for="discount_amount">Discount Amount</label>
            <input type="text" class="form-control" id="discount_amount" name="discount_amount" value="{{ i.discount_amount }}">
        </div>
        <div class="form-group">
            <label for="start_date">Start Date</label>
            <input type="date" class="form-control" id="start_date" name="start_date" required>
        </div>
        <div class="form-group">
            <label for="end_date">End Date</label>
            <input type="date" class="form-control" id="end_date" name="end_date" required>
        </div>
        
       
        
        <!-- Save and Cancel Buttons -->
        <button type="submit" class="btn btn-success">Save</button>
        <a class="btn btn-secondary" href="{% url 'admin_side:offer' %}">Cancel</a>
    </form>
    
</div>
{% endblock %}
