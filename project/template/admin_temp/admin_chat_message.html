{% extends 'admin_temp/base.html' %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<div class="card-body">
    <div class="container mt-5 mb-5">
        <div class="row">
            <input id="logged-in-user" type="hidden" value="user.id ">
            <input id="recipient-user-id" type="hidden" value=" RecipientUser.id ">
            <div class="container mt-5 mb-5">
                <div class="card">
                    <div class="card-header bg-dark">
                        <h5 class="mb-0">Help!</h5>
                    </div>
                    <div class="card-body mt-2 chat-box" id="chat-box" style="max-height: 400px; overflow-y: auto;">
                        <!-- Dummy message -->
                        <div class="mb-4 replied">
                            <div class="msg_card_body"></div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <form class="message-form" id="send-message-form">
                            <div class="input-group">
                                <input type="text" class="form-control" id="input-message" name="message" placeholder="Type your message...">
                                <div class="input-group-append">
                                    <button class="btn btn-dark" type="submit">Send</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>


{% endblock %}
