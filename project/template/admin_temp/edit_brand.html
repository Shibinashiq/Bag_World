{% extends 'admin_temp/base.html' %}
{%block content%}
<div class="card-body">
    <h4 class="card-title">Edit Category </h4>
    <!-- {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %} -->
  
    <form class="forms-sample" action="" enctype="multipart/form-data" method="POST">
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.error }}"{% endif %}>{{ message }}</li>
            {% endfor %}

        </ul>
        
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputName1">Category Name</label>
            <input type="text" class="form-control" id="brand_name" name="brand_name" placeholder="Brand Name" value="{{i.category_name}}">
        </div>
  
        <div class="form-group">
            <label for="brandImage">Category Image</label>
            <input type="file" class="form-control-file" id="brand_image" name="brand_image" value="{{i.cat_image.url}}">
        </div>
  
        <!-- Edit Button (Form Submission) -->
        <button type="submit" class="btn btn-success">Save</button>
        <button type="button" class="btn btn-secondary" href="{% url 'admin_side:category' %}">Cancel</button>
    </form>
</div>
{%endblock%}
