 {% extends 'admin_temp/base.html' %}

{% block content %}
<div class="card-body">
    <h4 class="card-title">Edit Category</h4>

    <form class="forms-sample" action="" enctype="multipart/form-data" method="POST">
       
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.error }}"{% endif %}>{{ message }}</li>
            {% endfor %}

        </ul>
        {% csrf_token %}
        <div class="form-group">
            <label for="category_name">Category Name</label>
            <input type="text" class="form-control" id="category_name" name="category_name" placeholder="Category Name" value="{{ i.category_name }}">
        </div>
        
        <div class="form-group">
            <label for="category_image">Category Photo</label>
            <input type="file" class="form-control-file" id="category_image" name="cat_image">

            {% if category.cat_image %}
            <img src="{{ i.cat_image.url }}" alt="Category Photo">
            {% endif %}
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" placeholder="Description">{{i.description }}</textarea>
        </div>
        
        <!-- Save and Cancel Buttons -->
        <button type="submit" class="btn btn-success">Save</button>
        <a class="btn btn-secondary" href="{% url 'admin_side:category' %}">Cancel</a>
    </form>
</div>
{% endblock %}
