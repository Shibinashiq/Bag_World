{% extends 'admin_temp/base.html' %}
{% block content %}
    <div class="card-body">
        <h4 class="card-title">Product Management</h4>
        <p class="card-description">Add and manage products</p>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="product_image">Product Image</label>
                        <input name="product_image" type="file"
                        accept="image/png, image/jpeg, image/svg, image/avif, image/WEBP" class="form-control"
                        id="image-input" multiple accept="image/*" />
                    </div>
                    <div class="form-group">
                        <label for="product_name">Product Name</label>
                        <input type="text" class="form-control" id="product_name" name="product_name">
                    </div>
                    <div class="form-group">
                        <label for="product_price">Price</label>
                        <input type="text" class="form-control" id="product_price" name="product_price">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="product_brand">Brand</label>
                        <select class="form-control" id="product_brand" name="product_brand">
                                {% for i in brand %}
                                <option value="{{ i.brand_name }}">{{ i.brand_name }}</option>
                            {% endfor %}
                        </select>
                        
                    </div>
                   
                    <div class="form-group">
                        <label for="product_offer">Offer</label>
                        <select class="form-control" id="product_offer" name="product_offer">
                           
                            <option value="no_offer">No Offer</option> <!-- Add this line -->
                            {% for i in offer %}
                            <option value="{{ i.offer_name }}">{{ i.offer_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="product_coupon">Coupon</label>
                        <select class="form-control" id="product_coupon" name="product_coupon">
                            <option value="">No Coupon</option> <!-- Use an empty value for no coupon -->
                            {% for i in coupon %}
                                <option value="{{ i.coupon_code }}">{{ i.coupon_code }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    
                    <div class="form-group">
                        <label for="product_category">Category</label>
                        <select class="form-control" id="product_category" name="product_category">
                          
                            {% for i in category %}
                                <option value="{{ i.category_name }}">{{ i.category_name }}</option>
                            {% endfor %}
                        </select>
                        
                    </div>
                    <div class="form-group">
                        <label for="product_quantity">Quantity</label>
                        <input type="number" class="form-control" id="product_quantity" name="product_quantity">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Add Product</button>
        </form>
    </div>
{% endblock %}
